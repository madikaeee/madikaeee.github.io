<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  body {
    font-family: "Poppins", "Segoe UI", sans-serif;
    background-color: #fffafc;
    color: #333;
    text-align: center;
    margin: 0 auto;
    max-width: 900px;
    padding: 2rem;
    line-height: 1.7;
  }

  h1, h2, h3 {
    font-family: "Poppins", sans-serif;
    color: #d16ba5;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 0.3em;
  }

  h2 {
    font-size: 1.6em;
    margin-top: 2em;
    color: #b65fcf;
  }

  a {
    color: #ff7eb3;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    color: #ffb3c1;
    text-decoration: underline;
  }

  .btn {
    display: inline-block;
    background-color: #ffb3c1;
    color: white !important;
    padding: 10px 18px;
    border-radius: 8px;
    margin: 12px 0;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 2px 5px rgba(255, 182, 193, 0.3);
    transition: all 0.2s ease-in-out;
  }

  .btn:hover {
    background-color: #ff8fab;
    transform: translateY(-2px);
  }

  hr {
    border: none;
    height: 1px;
    background: linear-gradient(to right, #f9d1e4, #fcd5ce, #f9d1e4);
    margin: 2.5em 0;
    border-radius: 50%;
  }

  blockquote {
    background: #fff0f6;
    border-left: 4px solid #ffb3c1;
    margin: 1.5em auto;
    padding: 1em 1.2em;
    border-radius: 10px;
    color: #444;
    max-width: 700px;
    text-align: left;
    font-style: italic;
  }

  table {
    border-collapse: collapse;
    margin: 2em auto;
    width: 90%;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(255, 182, 193, 0.2);
  }

  th {
    background-color: #ffe5ec;
    color: #a44b78;
    font-weight: 700;
    padding: 12px;
  }

  td {
    background-color: #fff;
    padding: 10px;
    border-bottom: 1px solid #f5c2c7;
  }

  tr:hover td {
    background-color: #fff0f6;
  }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>

  <footer style="margin-top: 3em; font-size: 0.9em; color: #888;">
    <hr>
    <p>Hosted on <a href="https://github.com/madikaeee/madikaeee.github.io">GitHub Pages</a></p>
  </footer>
</body>
</html>
